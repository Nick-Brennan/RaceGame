<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Racing Game</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="code.js"></script>
    </head>
    <body>
        <h1>X RACER</h1>
        <div id="box"><small>tap "A" for grey and "L" for green</small></div>
        <div class="container">
            <div id="player1-track">
                <div class="cell">X</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell" id="g10"></div>
                <b>Finish</b>
            </div>
            <div id="player2-track">
                <div class="cell">X</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell" id="b10"></div>
                <b>Line!</b>
            </div>
        </div>
        <div>
            <p id="message"></p>
        </div>
    </body>
</html>
