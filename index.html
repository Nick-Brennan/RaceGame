<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sprite Racer</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/js/code.js"></script>
    </head>
    <body>
        <h1>SPRITE RACER</h1>
        <div id="box"><small>tap "A" for grey and "L" for green</small></div>
        <div class="container">
            <div id="player1-track">
                <div class="cell"><img src="/images/351.gif"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell"><img src="/images/351.gif" class="hidden"></div>
                <div class="cell" id="g10"><img src="/images/351.gif" class="hidden"></div>
                <b>Finish</b>
            </div>
            <div id="player2-track">
                <div class="cell"><img src="/images/548.gif"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell"><img src="/images/548.gif" class="hidden"></div>
                <div class="cell" id="b10"><img src="/images/548.gif" class="hidden"></div>
                <b>Line!</b>
            </div>
        </div>

    </body>
</html>
